<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      padding-top: 20px;
    }
    .sidebar a {
      color: #ccc;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: white;
    }
    .main-content {
      margin-left: 240px;
      padding: 20px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card-icon {
      font-size: 2rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center text-white mb-4">Admin Panel</h4>
    <a href="index.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
    <a href="users.html"><i class="bi bi-people me-2"></i> Users</a>
    <a href="products.html"><i class="bi bi-box-seam me-2"></i> Products</a>
    <a href="orders.html"><i class="bi bi-cart me-2"></i> Orders</a>
    <a href="settings.html"><i class="bi bi-gear me-2"></i> Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="mb-4">Dashboard</h2>

    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <div class="card-icon mb-2"><i class="bi bi-people"></i></div>
          <h5 class="card-title">Users</h5>
          <h3>1,245</h3>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <div class="card-icon mb-2"><i class="bi bi-box-seam"></i></div>
          <h5 class="card-title">Products</h5>
          <h3>312</h3>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <div class="card-icon mb-2"><i class="bi bi-cart"></i></div>
          <h5 class="card-title">Orders</h5>
          <h3>890</h3>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <div class="card-icon mb-2"><i class="bi bi-currency-dollar"></i></div>
          <h5 class="card-title">Revenue</h5>
          <h3>$25,600</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
