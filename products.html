<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products - Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      padding-top: 20px;
    }
    .sidebar a {
      color: #ccc;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #495057;
      color: white;
    }
    .main-content {
      margin-left: 240px;
      padding: 20px;
    }
    .table-wrapper {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center text-white mb-4">Admin Panel</h4>
    <a href="index.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
    <a href="users.html"><i class="bi bi-people me-2"></i> Users</a>
    <a href="products.html" class="active"><i class="bi bi-box-seam me-2"></i> Products</a>
    <a href="orders.html"><i class="bi bi-cart me-2"></i> Orders</a>
    <a href="settings.html"><i class="bi bi-gear me-2"></i> Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="mb-4">Products Management</h2>

    <div class="table-wrapper">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>Product List</h5>
        <button class="btn btn-primary btn-sm"><i class="bi bi-plus-circle"></i> Add Product</button>
      </div>

      <table class="table table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Image</th>
            <th>Product</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Price</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><img src="https://via.placeholder.com/40" class="product-img" alt="Product"></td>
            <td>Smartphone</td>
            <td>Electronics</td>
            <td><span class="badge bg-success">In Stock</span></td>
            <td>$499</td>
            <td class="text-center">
              <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td><img src="https://via.placeholder.com/40" class="product-img" alt="Product"></td>
            <td>Running Shoes</td>
            <td>Sports</td>
            <td><span class="badge bg-danger">Out of Stock</span></td>
            <td>$79</td>
            <td class="text-center">
              <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td><img src="https://via.placeholder.com/40" class="product-img" alt="Product"></td>
            <td>Office Chair</td>
            <td>Furniture</td>
            <td><span class="badge bg-success">In Stock</span></td>
            <td>$129</td>
            <td class="text-center">
              <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
