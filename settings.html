<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings - Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      padding-top: 20px;
    }
    .sidebar a {
      color: #ccc;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #495057;
      color: white;
    }
    .main-content {
      margin-left: 240px;
      padding: 20px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center text-white mb-4">Admin Panel</h4>
    <a href="index.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
    <a href="users.html"><i class="bi bi-people me-2"></i> Users</a>
    <a href="products.html"><i class="bi bi-box-seam me-2"></i> Products</a>
    <a href="orders.html"><i class="bi bi-cart me-2"></i> Orders</a>
    <a href="settings.html" class="active"><i class="bi bi-gear me-2"></i> Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="mb-4">Settings</h2>

    <div class="row g-4">
      <!-- Profile Settings -->
      <div class="col-md-6">
        <div class="card p-4">
          <h5 class="mb-3"><i class="bi bi-person-circle me-2"></i> Profile Settings</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" value="Rahul Ray">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" value="rahul@example.com">
            </div>
            <button class="btn btn-primary">Update Profile</button>
          </form>
        </div>
      </div>

      <!-- Password Change -->
      <div class="col-md-6">
        <div class="card p-4">
          <h5 class="mb-3"><i class="bi bi-lock me-2"></i> Change Password</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Current Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control">
            </div>
            <button class="btn btn-warning">Change Password</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Site Settings -->
    <div class="card p-4 mt-4">
      <h5 class="mb-3"><i class="bi bi-sliders me-2"></i> Site Settings</h5>
      <form>
        <div class="mb-3">
          <label class="form-label">Site Name</label>
          <input type="text" class="form-control" value="My E-Commerce">
        </div>
        <div class="mb-3">
          <label class="form-label">Default Currency</label>
          <select class="form-select">
            <option selected>USD ($)</option>
            <option>INR (₹)</option>
            <option>EUR (€)</option>
          </select>
        </div>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="maintenanceMode">
          <label class="form-check-label" for="maintenanceMode">Enable Maintenance Mode</label>
        </div>
        <button class="btn btn-success">Save Settings</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
